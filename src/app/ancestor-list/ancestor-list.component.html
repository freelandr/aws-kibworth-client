<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Forename</th>
        <th>Surname</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ancestor of getAncestorList()">

        <td>{{ ancestor.uuid }}</td>
        <td> {{ ancestor.CHRISTIAN_ }}</td>
        <td> {{ ancestor.SURNAME }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectAncestor(ancestor)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedAncestor">
    <div class="card-header">
      # {{selectedAncestor.uuid}}
    </div>
    <div class="card-block">
      <h4 class="card-title">{{selectedAncestor.CHRISTIAN_}} {{selectedAncestor.SURNAME}}</h4>
      <p class="card-text">
        {{selectedAncestor.FIRST_ADD}}
      </p>
    </div>

  </div>
</div>
