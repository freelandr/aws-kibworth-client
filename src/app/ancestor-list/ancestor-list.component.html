<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Forename</th>
        <th>Surname</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ancestor of ancestors">

        <td>{{ ancestor.uuid }}</td>
        <td> {{ ancestor.forename }}</td>
        <td> {{ ancestor.surname }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectAncestor(ancestor)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedAncestor">
      <div class="card-header">
        # {{selectedAncestor.uuid}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedAncestor.forename}} {{selectedAncestor.surname}}</h4>
        <p class="card-text">
          {{selectedAncestor.birth_year}}
        </p>    
      </div>

    </div>
</div>
